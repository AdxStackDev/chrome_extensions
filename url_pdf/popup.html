<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADX:Download Page as PDF</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h3>Download Current Page</h3>
    <p class="helper">Save as PDF via the print dialog.</p>

    <button id="download-pdf" type="button">
      <svg class="icon" aria-hidden="true" focusable="false" width="18" height="18" viewBox="0 0 24 24">
        <path fill="currentColor" d="M14 2H6a2 2 0 0 0-2 2v12h2V4h8V2zm3 4H10a2 2 0 0 0-2 2v12a2 
          2 0 0 0 2 2h7a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2zm0 14H10V8h7v12zm-6-9h5v2h-5v-2zm0 
          3h5v2h-5v-2z"/>
      </svg>
      Download PDF
    </button>

    <p class="footer">Tip: Use Tab to focus the button, Enter to activate.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
